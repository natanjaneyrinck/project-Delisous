<ion-header>

  <ion-navbar>
      <ion-title>Delicious</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-list>

    <ion-item class="background-input">
      <ion-input type="text" placeholder="Naam" [(ngModel)]="reservatie.name" name="reservatie.name"></ion-input>
    </ion-item>

    <ion-item class="background-input">
      <ion-label class="color-input">Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="reservatie.date" name="reservatie.date"></ion-datetime>
    </ion-item>

    <ion-item class="background-input">
      <ion-label class="color-input">Time</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="reservatie.time" name="reservatie.time"></ion-datetime>
    </ion-item>

    <ion-item class="background-input">
      <ion-label class="color-input">Aantal personen</ion-label>
      <ion-select [(ngModel)]="reservatie.people">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
        <ion-option value="7">7</ion-option>
        <ion-option value="8">8</ion-option>
        <ion-option value="9">9</ion-option>
        <ion-option value="10">10</ion-option>
        <ion-option value="11">11</ion-option>
        <ion-option value="12">12</ion-option>
      </ion-select>
    </ion-item>

      <ion-item text-center class="background-input">
        <button class="button-width" ion-button round (click)=save()>NEXT</button>
      </ion-item>
    
  </ion-list>
  
</ion-content>
