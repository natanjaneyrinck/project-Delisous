<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center class="background" padding>
  <h1 class="title-style">Delicious</h1>
  <ion-list>

    <ion-item class="background-input">
      <ion-label floating class="color-input">Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="text"></ion-input>
    </ion-item>
  
    <ion-item class="background-input">
      <ion-label floating class="color-input">Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <button class="button-width" ion-button round (click)=login()>LOGIN</button>
</ion-content>
